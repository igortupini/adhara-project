// Habilitar logs?
// 1 - Fazer Log de todos os eventos.
// ou, determine o que fazer log, adicionando diferentes eventos:
// 0002 - (T) Log de negociações.
// 0004 - (V) Log de vendas.
// 0008 - (P) Log de itens dropados/recolhidos por jogadores.
// 0016 - (L) Log de itens dropados/recolhidos por monstros.
// 0032 - (S) Log de transações com NPC (compra/venda).
// 0064 - (N) Log de transações de Script (itens deletados/adquiridos através de quest).
// 0128 - (M) Log de itens roubados dos monstros (Furto).
// 0256 - (C) Log de uso de itens.
// 0512 - (M) Log de MVP itens.
// 1024 - (A) Log de criação/deleção de itens por jogadores (com @/# commands)
// 2048 - (R) Log de itens colocados/retirados do armazém.
// 4096 - (G) Log de itens colocados/retirados do armazém da Guilda.
// 8192 - (E) Log de transações pelo sistema de e-mail.
// 16384 - (B) Log buying store transactions
// Exemplo: Log de negociações+vendas+transações de Script+criação/deleção de itens: 2+4+64+1024 = 1094
// Nota: Quanto maior o número de logs gerados mais o desempenho poderá ser afetado.
enable_logs: 1

// Usar Logs no MySQL?
sql_logs: 0

// FILTROS DE LOG
//=============================================================
// Se alguma condição for verdadeira então o item será logado
// 0 = Nunca faz log.
// 1 = Log qualquer coisa.
// Filtro avançado de bits: ||
// 0002 - Itens de Cura. (0)
// 0004 - Outros itens. (Items(3) + Flechas(10))
// 0008 - Usavéis. (Items(2) + Lures,Pergaminhos(11))
// 0016 - Armas. (4)
// 0032 - Escudos, Armaduras, Capacetes, Acessorios, etc. (5)
// 0064 - Cartas. (6)
// 0128 - Acessorios para Bichinhos de Estimação. (8) + Ovos (7) (monstros não dropam este tipo de itens mas usaremos o mesmo sistema para TODOS os logs)
// 0256 - Log itens caros. ( >= price_items_log )
// 0512 - Log grande quantidade de itens. ( >= amount_items_log )
// 1024 - Log itens refinados. ( se a taxa de refinamento >= refine_items_log )
// 2048 - Log itens raros. ( se a chance de drop <= rare_items_log )

// Exemplos: (filtros de log)
// log_filter: 1	= Faz log de qualquer item.
// log_filter: 2	= Faz log apenas de itens de cura.
// log_filter: 4	= Faz log apenas de outros itens (ETC), itens de cura e usáveis.
// log_filter: 64	= Faz log apenas de cartas.
// log_filter: 322	= Faz log apenas de itens de cura, cartas e itens que o preço for >= price_items_log.
// log_filter: 4080	= Faz log de todos os itens (incluindo raros, grande quantidade) exceto itens de cura, ETC, flechas e usáveis.
// Nota: Quanto maior o número de logs gerados mais o desempenho poderá ser afetado.
log_filter: 1

// Faz log de itens com refino >= refine_items_log.
refine_items_log: 5

// Faz log de itens com taxa mínima de drop <= rare_items_log.
//1 = 0.01%, 100 = 1% chance de drop, etc
rare_items_log: 100

// Não faz log se o preço atual do item for  < price_items_log.
price_items_log: 1000

// Não faz log se a quantidade atual do item for < amount_items_log.
amount_items_log: 100

// Faz log do uso de Galho Seco?
log_branch: 0

// Faz log de alterações de Zeny?
// Configurações dos Filtros
// 0 - não faz log; 1 - faz log de qualquer mudança; 2.....1000000 - quantidade minima de zenys para logar.
log_zeny: 0

// Faz log de MVP drops?
// Obsoleto. Use picklog invés deste. Pode ser útil para saber quantos MVPs são caçados.
log_mvpdrop: 0

// Faz log de comandos de GM. (escolha o nivel mínimo dos comandos para serem logados)
log_gm: 40

// Log comandos 'logmes' dos NPCs.
log_npc: 0

// Log de Chat. (atualmente apenas: Grupo, Clã, Mensagem Pessoal)
//=============================================================
// 00 = Nunca faz log.
// Filtro avançado de bits: ||
// 01 - Faz log de mensagens globais.
// 02 - Faz log de mensagens sussurradas. (PM)
// 04 - Faz log de mensagens de Grupo.
// 08 - Faz log de mensagens de Guilda.
// 16 - Faz log de mensagens do chat principal.
// 32 - Não faz log de nada quando a WoE está ligada.
// Exemplo:
// log_chat:  6	= Faz log de PMs e mensagens de grupo.
// log_chat:  8	= Faz log de mensagens de guilda somente.
// log_chat: 34	= Faz log de PMs somente se a WoE estiver desligada.
// log_chat: 31	= Faz log de tudo!
log_chat: 0

// Tabela de log de Galho Seco.
log_branch_db: branchlog

// Tabela de log de Drops e recolhidas.
log_pick_db: picklog

// Tabela de log de Zeny.
log_zeny_db: zenylog

// Tabela de log de drop de MVP.
log_mvpdrop_db: mvplog

// Tabela de log de GM.
log_gm_db: atcommandlog

// Tabela de log de NPC.
log_npc_db: npclog

// Tabela de log de Chat.
log_chat_db: chatlog

